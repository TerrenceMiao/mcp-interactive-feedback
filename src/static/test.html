<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Connection Test</title>
    <style>
        body {
            font-family: monospace;
            background: #1e1e1e;
            color: #cccccc;
            padding: 20px;
        }
        .log {
            background: #2d2d30;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            border-left: 3px solid #007acc;
        }
        .error {
            border-left-color: #f14c4c;
        }
        .success {
            border-left-color: #4ec9b0;
        }
    </style>
</head>
<body>
    <h1>üîß Socket.IO Connection Test</h1>
    <div id="logs"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script>
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            document.getElementById('logs').appendChild(div);
            console.log(message);
        }

        log('Starting Socket.IO connection test...');

        // Check if Socket.IO is loaded
        if (typeof io === 'undefined') {
            log('‚ùå Socket.IO library not loaded', 'error');
        } else {
            log('‚úÖ Socket.IO library loaded', 'success');
            
            // Try to connect
            log('Connecting to server...');
            const socket = io({
                transports: ['websocket', 'polling'],
                timeout: 5000,
                reconnection: true,
                reconnectionAttempts: 3,
                reconnectionDelay: 1000
            });

            socket.on('connect', function() {
                log(`‚úÖ WebSocket connection successful! ID: ${socket.id}`, 'success');
            });

            socket.on('disconnect', function(reason) {
                log(`‚ùå WebSocket connection disconnected: ${reason}`, 'error');
            });

            socket.on('connect_error', function(error) {
                log(`‚ùå WebSocket connection error: ${error.message}`, 'error');
            });

            // Test sending message
            setTimeout(() => {
                if (socket.connected) {
                    log('Sending test message...');
                    socket.emit('test_message', { message: 'Hello from test page!' });
                } else {
                    log('‚ùå Connection not established, cannot send test message', 'error');
                }
            }, 2000);
        }
    </script>
</body>
</html>
